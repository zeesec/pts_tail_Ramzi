<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../src/css/output.css">
</head>
<body>
    <div class="flex justify-between flex-row max-h-screen">
        <div class="w-2/4 bg-white flex justify-center items-center">
            <main class="w-4/6">
                <div class="mb-6">
                    <h1 class="font-medium text-3xl mb-2">Welcome Back</h1>
                    <p class="text-gray-600">Welcome Back! please enter your details.</p>
                </div>
                <div class="mb-3">
                    <label for="email" class="font-medium text-lg">Email</label>
                    <input type="email" id="email"
                        class="mt-2 px-4 py-2 rounded-md border shadow-md w-full hover:border-clrfigma focus:border-clrfigma focus:outline-none focus:ring focus:ring-sky-200 transition duration-200"
                        placeholder="input your email">
                </div>

                <div class="mb-3">
                    <label for="password" class="font-medium text-lg">Password</label>
                    <input type="password" id="password"
                        class="mt-2 px-4 py-2 rounded-md border shadow-md w-full hover:border-clrfigma focus:border-clrfigma focus:outline-none focus:ring focus:ring-sky-200 transition duration-200"
                        placeholder="input your password">
                </div>

                <div class="mb-5 flex justify-between">
                    <div class="">
                        <input type="Checkbox" name"" id="check" class="accent-clrfigma">
                        <label for="check">Remember for 30 days</label>
                    </div>

                    <a href="#" class="text-clrfigma font-medium">Forgot Password?</a>
                </div>
                <div class="mb-3">
                    <button
                        class="w-full bg-clrfigma text-white px-6 py-3 font-medium transition duration-300 rounded-md flex items-center justify-center hover:bg-clrfigma border hover:border-clrfigma hover:ring hover:ring-sky-200">Sign
                        in</button>
                </div>
                <div class="mb-3">_
                    <a href=""
                        class="w-full bg-white text-black px-6 py-3 font-medium transition duration-300 rounded-md flex items-center justify-center hover:bg-red-200 hover:border-red-200 hover:text-clrfigma border hover:ring hover:ring-red-200">
                        <img src="../src/img/Google.png" alt="">
                        <p class="font-medium">Sign in with google</p>
                    </a>
                </div>

                <div class="text-center">
                    <p>Don't have an account?<a href="#" class="text-clrfigma font-medium">Sign Up</a></p>
                </div>
            </main>

        </div>
        <div class="w-2/4">
            <img src="../src/img/Group_1.png" alt="">
        </div>
    </div>
</body>

</html>
